<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원 등록 프로그램</title>
</head>
<body>
	<h1>직원을 등록해보세요!</h1>
	<form name="employeesfrm" method="post" action="employees.jsp">
		<div>사원 번호 : <input type="text" name = "empid"></div>
		<div>이름 : <input type="text" name = "fname"></div>
		<div>성 : <input type="text" name = "lname"></div>
		<div>이메일 : <input type="text" name = "email"></div>
		<div>전화 번호 : <select name="ph1">
					<option>010</option><option>033</option><option>042</option>
					<option>051</option>
				</select> -
				<input type="text" name="ph2" maxlength="4" size="4"> -
				<input type="text" name="ph3" maxlength="4" size="4"> 
			</div>
		<div>입사일 : <select name="hdate1">
					<option>2020</option><option>2019</option><option>2018</option>
					<option>2017</option><option>2016</option><option>2015</option>
				    </select>년
					<select name="hdate2">
					<option>01</option><option>02</option><option>03</option>
					<option>04</option><option>05</option><option>06</option>
					</select>월
					<select name="hdate3">
					<option>21</option><option>22</option><option>23</option>
					<option>24</option><option>25</option><option>26</option>
					</select>일
					</div> 

		<div>직책 : <input type="text" name = "jobid"></div>
		<div>급여 : <input type="text" name = "sal"></div>
		<div>수당 : <input type="text" name = "comm"></div>
		<div>상사 번호 : <input type="text" name = "mgrid"></div>
		<div>부서 번호 : <select name="depid">
					<option>20</option><option>30</option><option>40</option>
					<option>50</option><option>60</option><option>80</option>
				</select> 
</div>
		
		<div><button type="submit">입력 완료!</button></div>
	</form>
</body>
</html>
